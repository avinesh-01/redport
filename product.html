<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage Slider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="homepageCarousel" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#homepageCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#homepageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#homepageCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="2000">
        <img src="/image/homage-1.png" class="d-block w-100 height=400px " alt="Slide 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Welcome to Our Website</h5>
          <p>Quality Footwear Since 1950</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="/image/home-page2.jpg" class="d-block w-100 height=400px" alt="Slide 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Crafted with Tradition</h5>
          <p>Family-Owned Business</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="/image/home-page3.jpg" class="d-block w-100 height=400px" alt="Slide 3">
        <div class="carousel-caption d-none d-md-block">
          <h5>Explore Our Collection</h5>
          <p>Footwear for Every Occasion</p>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#homepageCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#homepageCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
